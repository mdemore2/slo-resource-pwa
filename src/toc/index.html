---
layout: default
title: Table of Contents
---
<section class="mt-15">
    {% for resource in collections.resources %}

        <div class="mx-auto max-w-md rounded-lg bg-white shadow">
            <div class="p-4">
                <a href="{{resource.url}}"> <h3 class="text-xl font-medium text-gray-900">{{resource.data.name}}</h3> </a>
                <p class="mt-1 text-gray-500">{{resource.templateContent | safe }}</p>
            </div>
        </div>
    {% endfor %}
</section>
