---
layout: default
title: Directory
---


<section class="mt-15">
    {% for organization in collections.organizations %}


        <div class="mx-auto max-w-md rounded-lg bg-white shadow">
          <div class="p-4">
            <a href="{{organization.url}}"><h3 class="text-xl font-medium text-gray-900">{{organization.data.name}}</h3></a>
            <h4>Contact Information</h4>
            <ul>
                <li>{{organization.data.phone}}</li>
                <li>{{organization.data.email}}</li>
                <li><a href="{{organization.data.website}}"></li>
                <li>{{organization.data.location}}</li>
                
            </ul>
            <p class="mt-1 text-gray-500">{{organization.templateContent | safe }}</p>
          </div>
        </div>

    {% endfor %}
</section>
